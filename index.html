<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <title>Document</title>
</head>

<body>
  <button class="rate button rate-button button--accent">
    Rate me from 1 to 5
  </button>
  <div class="modal">
    <div class="rating-modal">
      <span class="close">&times;</span>
      <img class="icon--round" src="./Resource/interactive-rating-component-main/images/icon-star.svg" alt=""
        srcset="" />
      <h1 style="margin: 20px auto">How did we do?</h1>
      <p style="margin: 20px auto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,
        reprehenderit maiores tenetur temporibus similique unde. Eos nam .
      </p>
      <div class="ratingArray">

      </div>
      <div class="rating-scale">
        <span class="rate-number icon--round ">1</span><span class="rate-number icon--round">2</span><span
          class="rate-number icon--round">3</span><span class="rate-number icon--round">4</span><span
          class="rate-number icon--round">5</span>
      </div>
      <button class="button submit-button button--accent" style="width: 100%; margin: 15px auto 0 auto">
        SUBMIT
      </button>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
